# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group    # optional: ensure only one action runs at a time
    steps:
      - uses: actions/checkout@v4
      - uses: cargo-bins/cargo-binstall@main
      - run: cargo binstall wasm-pack
      - run: wasm-pack build --target bundler --out-dir ../../apps/othello-frontend/pkg
        working-directory: ./crates/othello-wasm
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only --build-arg VITE_PUBLIC_POSTHOG_KEY="${{ secrets.POSTHOG_KEY }}" --build-arg VITE_PUBLIC_POSTHOG_HOST="${{ secrets.POSTHOG_HOST }}"
        working-directory: ./apps/othello-frontend
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          POSTHOG_KEY: ${{ secrets.POSTHOG_KEY }}
          POSTHOG_HOST: ${{ secrets.POSTHOG_HOST }}
